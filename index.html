<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARTER - Toybox Homepage</title>
</head>

<body>
    <!-- skip link  -->
    <a href="#mainContent" class="skip-link">Skip to main content</a>
    <div class="announcements">
        <div class="wrapper">
            <p>Complimentary shipping on orders over $50. Discount applied at checkout</p>
        </div>
    </div>

    <!-- navigation -->

    <nav class="navBar">
        <div class="wrapper">
            <!-- Slide Out Menu -->
            <input type="checkbox" id="openSideMenu">
            <label for="openSideMenu">
			<img src="./assets/menu-button.svg" alt="Menu Button">
		</label>

            <!-- Slide Out Nav Content -->
            <div class="slideOutNav">
                <button>X</button>
            </div>


            <!-- Menu Content -->
            <nav>
                <ul class="mainMenu">
                    <li>
                        <a href="Shop"></a>
                    </li>
                    <li>
                        <a href="About"></a>
                    </li>
                    <li>
                        <a href="FAQ"></a>
                    </li>
                    <li>
                        <a href="News"></a>
                    </li>
                    <li>
                        <a href="Contact"></a>
                    </li>
                </ul>
            </nav>

            <!-- NavBar -->
            <!-- Logo -->
            <a href="#home" class="logo">
                <h1>Toybox</h1>
            </a>



            <!-- Search/Cart -->
            <div class="SearchCart">
                <button class="menuIcon">
			<img src="./assets/search.svg" alt="Search Icon">
		</button>

                <a href="#" class="bag">
                    <img src="./assets/shop-bag.svg" alt="">
                </a>

                <div class="counter">
                    <p>0</p>
                </div>
            </div>
        </div>
    </nav>


    <!-- Header -->

    <header>
        <div class="wrapper">
            <div class="headerImgContainer">
                <img src="./assets//header-image.jpg" alt="A child in overalls playing with colourful wooden blocks on the floor">
            </div>
        </div>
    </header>



</body>

</html>
